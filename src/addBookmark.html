<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div class="group1">
      <label for="add-new">Add New Bookmark:</label><br>
      <input type="text" name="website" id="site-link">
    </div>
    <div class="group2">
      <h2>Link Walkthrough</h2>
      <hr>
      <div class="stars">
        <form action="">
          <input class="star star-5" id="star-5" type="radio" name="star"/>
          <label class="star star-5" for="star-5"></label>
          <input class="star star-4" id="star-4" type="radio" name="star"/>
          <label class="star star-4" for="star-4"></label>
          <input class="star star-3" id="star-3" type="radio" name="star"/>
          <label class="star star-3" for="star-3"></label>
          <input class="star star-2" id="star-2" type="radio" name="star"/>
          <label class="star star-2" for="star-2"></label>
          <input class="star star-1" id="star-1" type="radio" name="star"/>
          <label class="star star-1" for="star-1"></label>
        </form>
      </div>
      <form>
        <input type="text" name="add-description" id="description" placeholder="Add a description (optional)"><br>
        <button type="button" id="cancel-btn">Cancel</button><button type="button" id="create-btn">Create</button>
      </form>
  </form>
</body>
</html>
